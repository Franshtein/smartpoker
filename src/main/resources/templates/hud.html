<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <style>
        .colorred {
            color: red; /* Красный цвет выделения */
        }
        .colorgreen {
            color: green; /* Красный цвет выделения */
        }
    </style>
</head>
<body>
<div th:text="'Hello, '+ ${name}"></div>
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>

<div>
    <form th:action="@{addPlayer}" method="post">
        <input type="text" name="addPlayer">
        <button type="submit">Search</button>

    </form>

<div>Players list</div>
    <div th:each="plr : ${players}">
        <b th:text="${plr.nickname}"></b>
        <span th:text="${plr.home}"></span>
        <span th:unless="${plr.vpip > 25}" th:class="colorgreen" th:text="${plr.vpip}"></span>
        <span th:unless="${plr.vpip < 25}" th:class="colorred" th:text="${plr.vpip}"></span>
        <span th:text="${plr.totalPfr}"></span>
        <span th:text="${plr.total3bet}"></span>
        <span th:text="${plr.foldTo3betTotal}"></span>
        <span th:if="${plr.vpip > 25}" th:class="colorgreen">для взрослых</span>
        <span th:unless="${plr.vpip > 25}" th:class="colorred" th:text="${plr.vpip}">норм</span>


    </div>

    <table class="table table-striped">

        <tr th:each="plr : ${players}">
            <td th:text="${plr.vpip}"></td>
            <td th:text="${plr.totalPfr}"></td>
            <td th:text="${plr.total3bet}"></td>
            <td th:text="${plr.foldTo3betTotal}"></td>
        </tr>
    </table>
    <table class="table table-striped">

        <tr>
            <td th:text="${player.nickname}"></td>
            <td th:text="${player.totalPfr}"></td>
            <td th:text="${player.total3bet}"></td>
            <td th:text="${player.foldTo3betTotal}"></td>
        </tr>
        <tr>
            <td th:text="${player.vpip}"></td>
            <td th:text="${player.totalPfr}"></td>
            <td th:text="${player.total3bet}"></td>
            <td th:text="${player.foldTo3betTotal}"></td>
        </tr>
    </table>

</body>
</html>
