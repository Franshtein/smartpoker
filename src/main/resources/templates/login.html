<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Log In to SmartPoker</title>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<form th:action="@{/login}" method="post">
    <div align="right"><h6><a class="registration" href="/registration">Add new user</a></h6></div>
    <div class="form-center">
        <h3 align="center">Log In to SmartPoker</h3>
        <div align="center" class="input"><label> Nickname : <input type="text" name="username"/> </label></div>
        <div align="center" class="input"><label> Password : <input type="password" name="password"/> </label></div>
        <div align="center">
            <button class="submit-button" type="submit" value="Log In"/>
            Log In</button>
        </div>
        <div th:if="${param.error}" class="alert alert-warning">
            Invalid username and/or password.
        </div>
        <div th:if="${message}" class="alert alert-warning" th:text="${message}"></div>

    </div>
</form>


</body>
</html>
