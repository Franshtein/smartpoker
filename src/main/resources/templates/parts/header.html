<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<div th:fragment="frag">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">SmartPoker</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}" href="/">Home</a>
                    <a class="nav-item nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/hud' ? 'active':''}"
                       href="/hud">HUD</a>
                    <a class="nav-item nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/hud-edit' ? 'active':''}"
                       href="/hud-edit">Edit HUD</a>
                    <a class="nav-item nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/statsdiap' ? 'active':''}"
                       href="/statsdiap">Stats Diapason</a>
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-item nav-link"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/user' ? 'active':''}"
                           href="/user">Users</a>
                    </div>

                </div>

            </div>
            <h4 class="nickname" th:text="${#authentication.name}"></h4>
            <div class="right">

                <form th:action="@{/logout}" method="post">
                    <button class="submit-button" type="submit" value="Sign Out"/>Sign Out</button>
                </form>
            </div>
        </nav>
    </header>
</div>
</html>
