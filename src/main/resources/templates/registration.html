<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Registration</title>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<form th:action="@{/registration}" th:object="${user}" method="post" class="form">
    <h3 align="center">Sign In to SmartPoker</h3>
    <div class="form-group">
        <div align="center"><label for="username">Nickname</label></div>
        <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Nickname">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <div th:if="${usernameError}" class="alert alert-warning" th:text="${usernameError}"></div>
    </div>
    <div class="form-group">
        <div align="center"><label for="email">Email</label></div>
        <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="some@some.com">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div class="form-group">
        <div align="center"><label for="password">Password</label></div>
        <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="form-group">
        <div align="center"><label for="password">Retype password</label></div>
        <input class="form-control" type="password" th:field="*{password2}" id="password2"
               placeholder="Retype password">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password2}"></div>
        <div th:if="${passwordError}" class="alert alert-warning" th:text="${passwordError}"></div>
    </div>
    <div align="center">
        <input type="submit" class="submit-button" value="Sign In">
    </div>
</form>
</body>
</html>
