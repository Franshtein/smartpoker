<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<head>
    <link href="../static/css/hud.css" th:href="@{/css/hud.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <div th:replace="header::frag"></div>
</head>
<body>
List of users

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:each="userrole : ${user.roles}">
            <span th:text="${userrole}"></span>
        </td>
        <td><a th:href="'/user/'+${user.id}">edit</a></td>
    </tr>

    </tbody>
</table>
</body>
<div th:replace="footer::frag"></div>
</html>
